

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<title>経路の確認</title>
</head>
<body>

	<div class="border border-primary" style="padding: 20px; margin: 30px;">

		<h2>経路の確認</h2>
		
		<div class="d-flex justify-content-end">
			<form action="/" method="get">
				<input type="submit" class="btn btn-primary" value="トップに戻る">
			</form>
		</div>
		<div class="border border-primary"
			style="padding: 20px; margin: 30px;">
			<div class="container-fluid">
				<div class="text-center">
					<p>	
						<span th:text="${date}"></span>
					</p>
					<p>
						<span th:text="${time}"></span>
					</p>
					<p>
						<span th:text="${rideStation}"></span> → <span
							th:text="${dropOffStation}"></span>
					</p>
					<p></p>
					-座席名-
					<p th:text="${seat}">座席指定</p>
				</div>
			</div>
		</div>


		<div class=text-center>
			<div style="display: inline-flex">
				予約を確定しますか？
				<form action="/reserve" method="post" >
					<input type="submit" class="btn btn-primary btn-lg" style="margin: 4px;" value="OK">
				</form>
				<form action="/" method="get">
					<input type="submit" class="btn btn-primary btn-lg" style="margin: 4px;" value="戻る">
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
